eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8097/eureka/

spring:
  datasource:
    url: jdbc:h2:mem:/testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true